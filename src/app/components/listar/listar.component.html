<div style="width: 374px; height: 46px; background: #333333"></div>

<div style="width: 373px; height: 50px; position: relative">


    <div class="col-md-8">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="">ID</th>
                    <th>Categoria</th>
                    <th>Descripcion</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let element of lista_productos">
                    <td>{{ element.id }}</td>
                    <td>{{ element.categoria_id }}</td>
                    <td>{{ element.nombre }}</td>
                    <td>
                        <button class="btn btn-primary" (click)="editarProductos(element)">Modificar</button>
                        <button class="btn btn-danger" (click)="eliminarProductos(element)">Eliminar</button>
                    </td>


                </tr>
            </tbody>
        </table>
    </div>
</div>
